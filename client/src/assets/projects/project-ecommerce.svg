<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ecommerceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#ecommerceGradient)" />
  
  <!-- Shopping cart -->
  <circle cx="450" cy="120" r="40" fill="white" stroke="#d97706" stroke-width="4" />
  <path d="M430 130 L440 150 L470 150 L480 110 L430 110 L427 100 L420 100" stroke="#d97706" stroke-width="4" fill="none" />
  <circle cx="445" cy="160" r="8" fill="#d97706" />
  <circle cx="465" cy="160" r="8" fill="#d97706" />
  
  <!-- Product cards -->
  <rect x="100" y="100" width="120" height="180" rx="8" fill="white" stroke="#d97706" stroke-width="2" />
  <rect x="110" y="110" width="100" height="100" rx="4" fill="#f8fafc" />
  <rect x="110" y="220" width="100" height="20" rx="4" fill="#f8fafc" />
  <rect x="110" y="250" width="60" height="20" rx="4" fill="#f59e0b" />
  
  <rect x="240" y="100" width="120" height="180" rx="8" fill="white" stroke="#d97706" stroke-width="2" />
  <rect x="250" y="110" width="100" height="100" rx="4" fill="#f8fafc" />
  <rect x="250" y="220" width="100" height="20" rx="4" fill="#f8fafc" />
  <rect x="250" y="250" width="60" height="20" rx="4" fill="#f59e0b" />
  
  <!-- Categories sidebar -->
  <rect x="100" y="300" width="460" height="50" rx="8" fill="white" stroke="#d97706" stroke-width="2" />
  <rect x="120" y="315" width="80" height="20" rx="4" fill="#f8fafc" />
  <rect x="220" y="315" width="80" height="20" rx="4" fill="#f8fafc" />
  <rect x="320" y="315" width="80" height="20" rx="4" fill="#f8fafc" />
  <rect x="420" y="315" width="80" height="20" rx="4" fill="#f59e0b" />
  
  <!-- Title -->
  <text x="300" y="70" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">E-COMMERCE APPLICATION</text>
</svg>
