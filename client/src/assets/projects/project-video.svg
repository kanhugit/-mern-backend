<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="videoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#videoGradient)" />
  
  <!-- Video player outline -->
  <rect x="100" y="80" width="400" height="250" rx="10" fill="#0f172a" stroke="#e2e8f0" stroke-width="2" />
  
  <!-- Video control bar -->
  <rect x="125" y="280" width="350" height="30" rx="5" fill="#1e293b" />
  
  <!-- Progress bar -->
  <rect x="150" y="290" width="250" height="10" rx="5" fill="#475569" />
  <rect x="150" y="290" width="150" height="10" rx="5" fill="#3b82f6" />
  
  <!-- Play button -->
  <circle cx="130" cy="295" r="10" fill="#3b82f6" />
  <polygon points="128,290 128,300 135,295" fill="white" />
  
  <!-- Video time -->
  <text x="420" y="300" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2:45 / 5:30</text>
  
  <!-- Video content placeholder -->
  <rect x="125" y="100" width="350" height="170" fill="#475569" />
  
  <!-- Video content - stylized image -->
  <circle cx="300" cy="170" r="50" fill="#9ca3af" />
  <path d="M280 170 L330 170" stroke="white" stroke-width="4" />
  <path d="M280 150 L330 150" stroke="white" stroke-width="4" />
  <path d="M280 190 L330 190" stroke="white" stroke-width="4" />
  
  <!-- Video title -->
  <text x="300" y="340" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">VIDEO LIBRARY</text>
  <text x="300" y="370" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Your Media Collection</text>
</svg>
