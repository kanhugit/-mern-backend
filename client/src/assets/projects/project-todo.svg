<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="todoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#todoGradient)" />
  
  <!-- Note paper -->
  <rect x="150" y="80" width="300" height="240" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" />
  
  <!-- Lines on note paper -->
  <line x1="180" y1="150" x2="420" y2="150" stroke="#e2e8f0" stroke-width="2" />
  <line x1="180" y1="190" x2="420" y2="190" stroke="#e2e8f0" stroke-width="2" />
  <line x1="180" y1="230" x2="420" y2="230" stroke="#e2e8f0" stroke-width="2" />
  <line x1="180" y1="270" x2="420" y2="270" stroke="#e2e8f0" stroke-width="2" />
  
  <!-- Checkboxes -->
  <rect x="180" y="130" width="20" height="20" rx="4" fill="#d1e0ff" stroke="#3b82f6" stroke-width="2" />
  <path d="M182 140 L190 148 L198 132" stroke="#3b82f6" stroke-width="3" fill="none" />
  
  <rect x="180" y="170" width="20" height="20" rx="4" fill="white" stroke="#3b82f6" stroke-width="2" />
  
  <rect x="180" y="210" width="20" height="20" rx="4" fill="white" stroke="#3b82f6" stroke-width="2" />
  
  <rect x="180" y="250" width="20" height="20" rx="4" fill="#d1e0ff" stroke="#3b82f6" stroke-width="2" />
  <path d="M182 260 L190 268 L198 252" stroke="#3b82f6" stroke-width="3" fill="none" />
  
  <!-- Title -->
  <text x="300" y="110" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">TO-DO LIST</text>
  
  <!-- Task texts -->
  <text x="220" y="145" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" text-decoration="line-through">Meeting at 10 AM</text>
  <text x="220" y="185" fill="#1e293b" font-family="Arial, sans-serif" font-size="16">Complete project</text>
  <text x="220" y="225" fill="#1e293b" font-family="Arial, sans-serif" font-size="16">Buy groceries</text>
  <text x="220" y="265" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" text-decoration="line-through">Call client</text>
</svg>
